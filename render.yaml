services:
  # Backend API
  - type: web
    name: leadmanager-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: leadmanager-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: leadmanager-redis
          type: redis
          property: connectionString
      - key: ZEROBOUNCE_API_KEY
        sync: false
      - key: HUBSPOT_CLIENT_ID
        sync: false
      - key: HUBSPOT_CLIENT_SECRET
        sync: false
      - key: HUBSPOT_REDIRECT_URI
        sync: false
      - key: APOLLO_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: SECRET_KEY
        generateValue: true

  # Celery Worker
  - type: worker
    name: leadmanager-worker
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    dockerCommand: celery -A app.tasks worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: leadmanager-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: leadmanager-redis
          type: redis
          property: connectionString
      - key: ZEROBOUNCE_API_KEY
        sync: false
      - key: APOLLO_API_KEY
        sync: false

  # Frontend
  - type: web
    name: leadmanager-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: BACKEND_URL
        fromService:
          name: leadmanager-api
          type: web
          property: hostport

  # Redis
  - type: redis
    name: leadmanager-redis
    plan: free

databases:
  - name: leadmanager-db
    plan: free
